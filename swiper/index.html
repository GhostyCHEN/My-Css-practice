<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>轮播图demo</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <!-- 容器 -->
    <div class="container">
      <!-- 内容 -->
      <ul class="banner">
        <li>
          <a href="#">
            <img src="./image/pic_4.png" alt="" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./image/pic_1.png" alt="" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./image/pic_2.png" alt="" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./image/pic_3.png" alt="" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./image/pic_4.png" alt="" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./image/pic_1.png" alt="" />
          </a>
        </li>
      </ul>
      <!-- 底部切换按钮 -->
      <div class="buttons">
        <span index="1" class="active"></span>
        <span index="2"></span>
        <span index="3"></span>
        <span index="4"></span>
      </div>
      <a href="javascript:;" class="prev arrow">&lt;</a>
      <a href="javascript:;" class="next arrow">&gt;</a>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
